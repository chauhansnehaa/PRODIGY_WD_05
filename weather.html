<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather site</title>
    <!-- Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter City Name">
            <button><i class="ri-search-line"></i></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>
        

        <div class="weather">
            <img src="Rainy.png" class="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h3 class="city">New York</h3>

            <div class="details">
                <div class="col">
                    <i class="ri-water-percent-line"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p class="label">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="ri-windy-line"></i>
                    <div>
                        <p class="wind">18 Km/hr</p>
                        <p class="label">Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script> 
</body>
</html>
